<body> 
    <section>
    <h1>HOA BÌM BÌM</h1>
  <pre id="pre1">
    Ngỡ ngàng cánh hoa màu tím
    Từ đâu em đến nơi này
    Làm cho lòng tôi xao xuyến
    Lại về một thuở thơ ngây.
 </pre> 
  <pre id="pre2">
    Bìm bìm thay nơ cài tóc
    Nhỏng nhảnh cái túm đuôi gà
    Đường quê bé con đi học
    Có chú bướm vờn theo hoa.
  </pre>
